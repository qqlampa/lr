             <ul class="cl list" id="cl">
                <li><p>Задание 7:</p></li>	                  <!-- ЗАДАНИЕ 7 -->
                <li>
                    <input type="text" id="a" style="max-width: 100px;" placeholder= "0">
                    <input type="text" id="operator" style="max-width: 100px;" placeholder= "+, root">
                    <input type="text" id="b"style="max-width: 100px;" placeholder= "0">
                </li>
                <li><a onclick="zad7()" class="button">Вычислить</a></li>
                <li><hr/></li>
                <li><p id="out">Результат</p></li>
            </ul>

            <script type="text/javascript">
                
                let num1, num2, operator, result;

                function zad7() {

                num1 = document.getElementById('a').value;
                num1 = +num1;
                num2 = document.getElementById('b').value;
                num2 = +num2;
                operator = document.getElementById('operator').value;

                function pl() {
                    return num1 + num2;
                }

                function mi() {
                    return num1 - num2;
                }

                function pr() {
                    return num1 * num2;
                }

                function dv() {
                    return num1 / num2;
                }

                switch(operator) {

                    case '+':
                        result = pl();
                        break;

                    case '-':
                        result = mi();
                        break;

                    case '*':
                        result = pr();
                        break;

                    case '/':
                        result = dv();
                        break;

                    case '^': 
                        result = Math.pow(num1, num2); 
                        break;

                    case 'root': // В ф-ии степени 2ой аргумент - 1/степень
                        result = Math.pow(num1, 1/num2);
                        break;

                    default:
                        result = 'wrong_operator';

                }

                if (result == undefined) { document.getElementById('out').innerHTML = "Не хватает данных"}
                else if (result == 'wrong_operator') { document.getElementById('out').innerHTML = "Недост. оператор (дост.: + - * / ^ root)" }
                else if (isNaN(result)) { document.getElementById('out').innerHTML = "Вы ввели недопустимые значения" }
                else { document.getElementById('out').innerHTML = "Результат: " + result; }

            }

            </script>
